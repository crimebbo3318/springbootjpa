server.port = 9999server.use-forward-headers=trueserver.servlet.context-path=/chartspring.datasource.url=jdbc:h2:file:./db/chart_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUEspring.devtools.livereload.enabled=truespring.devtools.restart.enabled=truelogging.pattern.console= \n%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{10}.%M \\(%line\\) \ \n%msg%nsession.remote.url = https://team.miraeassetlife.com:8446/crowd/rest/usermanagement/1/session/session.remotetest.url = https://crowd.osci.kr/crowd/rest/usermanagement/1/session/# h2 defaults:spring.datasource.username=saspring.datasource.password=spring.datasource.driverClassName=org.h2.Driverspring.jpa.hibernate.ddl-auto=updatespring.h2.console.enabled=truespring.h2.console.path=/adminspring.jpa.show-sql=falsespring.jpa.properties.hibernate.format_sql=truespring.h2.console.settings.web-allow-others=truespring.thymeleaf.prefix=classpath:templates/spring.thymeleaf.check-template-location=truespring.thymeleaf.suffix=.htmlspring.thymeleaf.mode=HTML5spring.thymeleaf.cache=false## Multipart uploadspring.servlet.multipart.max-file-size=100MBspring.servlet.multipart.max-request-size=100MB